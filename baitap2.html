</select>

    function convert() {
        if (doi.value=="meter" && nui.value=="feet"){output.value=parseFloat(input.value)*0.305}
        if (doi.value==nui.value){output.value=parseFloat(input.value)}
        if (doi.value=="feet"&& nui.value=="meter"){output.value=parseFloat(input.value)*3.279}

    }
